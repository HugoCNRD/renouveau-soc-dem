<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Communiqués de presse — Renouveau Social Démocrate</title>
  <link href="GlacialIndifference-Regular.otf" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'GlacialIndifference-Regular.otf', sans-serif;
      background-color: #f4d3c8;
      color: #1a1a1a;
      padding-bottom: 60px;
    }

    header {
      background-color: #6c1313;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
    }

    header h1 {
      color: #f4d3c8;
      font-size: 30px;
      margin: 8px 0;
    }

    nav {
      background-color: #6c1313;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 12px 0;
    }

    nav a {
      color: #f4d3c8;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    /* Sous-menu sous la nav principale */
    .subnav {
      background-color: #8a1a1a;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      font-weight: bold;
    }

    .subnav a {
      color: #f4d3c8;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .subnav a:hover,
    .subnav a.active {
      background-color: #f4d3c8;
      color: #6c1313;
    }

    .section {
      padding: 40px 20px;
      max-width: 950px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 28px;
      color: #6c1313;
      margin-bottom: 30px;
      text-align: center;
    }

    .communique {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
      text-align: center;
    }

    .communique h3 {
      font-size: 22px;
      color: #6c1313;
      margin-bottom: 20px;
    }

    .communique img {
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #6c1313;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 16px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 700px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }

      .subnav {
        gap: 15px;
        flex-wrap: wrap;
      }

      .section h2 {
        font-size: 24px;
      }

      .communique h3 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="RSD.jpg" alt="Logo RSD" />
    <h1>Renouveau Social Démocrate</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="programme.html">Programme</a>
    <a href="actualite.html">Actualités</a>
    <a href="adherer.html">Adhérer</a>
    <a href="engagements.html">Nos engagements</a>
  </nav>


  <div class="subnav">
    <a href="communique.html" class="active">Communiqués de presse</a>
    <a href="engagements.html">Nos engagements</a>
    <a href="actualite.html">Dernières actualités</a>
  </div>

  <section class="section">
    <h2>Nos récents communiqués</h2>

    <div class="communique">
      <h3>Communiqué du 1er septembre 2025 - Lancement du RSD</h3>
      <img src="communique1.jpg" alt="Communiqué du 20 juin 2025" />
    </div>

  </section>

  <footer class="footer">
    <p>&copy; 2025 Renouveau Social Démocrate — Ensemble pour un meilleur avenir</p>
  </footer>
</body>
</html>
